# ============================================================================
# Tmux Key Bindings Configuration
# ============================================================================
# Key Chord Pattern: Use switch-client -T to create multi-key sequences
# Example: bind-key -T prefix x switch-client -T prefix_x
#          bind-key -T prefix_x y <command>  # Creates prefix x y sequence

# Reload configuration
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# Toggle mouse
bind m set -g mouse \; display 'Mouse: #{?mouse,ON,OFF}'

# Window management
bind c new-window -c "#{pane_current_path}"

# Pane splitting
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind '\' split-window -h -c "#{pane_current_path}" \; select-pane -L \; resize-pane -x 70% \; select-pane -R
bind _ split-window -v -c "#{pane_current_path}" \; resize-pane -y 35%

# Pane navigation (vim-style)
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Pane resizing
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

# Kill commands
bind x kill-pane
bind -n C-x kill-pane
bind -r e kill-pane -a

# Session management
bind C-c new-session
bind C-f command-prompt -p find-session 'switch-client -t %%'
unbind L
bind S switch-client -l

# Pane synchronization
bind C-s setw synchronize-panes

# Layout shortcuts
bind V select-layout main-vertical
bind H select-layout main-horizontal
bind E select-layout even-horizontal
bind e select-layout even-vertical
bind T select-layout tiled

# Toggle pane zoom
bind z resize-pane -Z

# Clear screen and history
bind C-l send-keys 'C-l' \; clear-history

# Open current directory
bind o run-shell "open #{pane_current_path}"

# Session navigation
bind ( switch-client -p
bind ) switch-client -n

# Pane navigation with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Copy mode
bind Enter copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send-keys -X cancel

# Quick window switching
bind -n M-h previous-window
bind -n M-l next-window
bind -n M-0 select-window -t :0
bind -n M-1 select-window -t :1
bind -n M-2 select-window -t :2
bind -n M-3 select-window -t :3
bind -n M-4 select-window -t :4
bind -n M-5 select-window -t :5
bind -n M-6 select-window -t :6
bind -n M-7 select-window -t :7
bind -n M-8 select-window -t :8
bind -n M-9 select-window -t :9

# Window movement
bind-key -n C-S-Left swap-window -t -1 \; previous-window
bind-key -n C-S-Right swap-window -t +1 \; next-window

# Session manager integration
bind-key "s" run-shell "sesh connect \"$(
  sesh list --icons | fzf-tmux -p 50%,40% \
    --ansi --border-label ' Sessions ' --prompt '> ' \
    --header '' \
    --reverse \
    --algo=v1 \
    --tiebreak=begin,length \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-x:change-prompt(📁 )+reload(sesh list -z --icons)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+reload(sesh list --icons)' \
    --preview-window 'hidden' \
    --info=inline \
    --padding=1
)\"" 

# Floating shell popup
bind-key "i" display-popup -E -w 80% -h 80%

# File finder
bind-key "f" run-shell 'find . -type f 2>/dev/null | fzf --tmux 80%,80% --prompt="Find file> " --layout=reverse --border=none --preview "bat --style=numbers --color=always {}" --preview-window=right:60% | xargs -I {} tmux new-window "${EDITOR:-nvim} {}"'
