# Tmux 'c' chord configuration
# prefix c switches to chord mode, then:
#   c p → create pane (horizontal split)
#   c c → claude code
#   c C → claude --continue

# Popup dimensions
POPUP_WIDTH="80%"
POPUP_HEIGHT="80%"

# Unbind default 'c' (new-window)
unbind c

# Create the 'c' chord table
bind-key -T prefix c switch-client -T prefix_c

# Chord bindings
bind-key -T prefix_c p new-window -n nvim -c "#{pane_current_path}"           # prefix c p - new nvim window
bind-key -T prefix_c c display-popup -E -d "#{pane_current_path}" -h "$POPUP_HEIGHT" -w "$POPUP_WIDTH" "/bin/zsh -ic 'opencode'"  # prefix c c - opencode popup
bind-key -T prefix_c C display-popup -E -d "#{pane_current_path}" -h "$POPUP_HEIGHT" -w "$POPUP_WIDTH" "/bin/zsh -ic 'opencode --continue'"  # prefix c C - opencode continue popup
bind-key -T prefix_c l split-window -h -c "#{pane_current_path}" "/bin/zsh -ic 'opencode'" \; resize-pane -x 33%  # prefix c l - opencode in right third
bind-key -T prefix_c L split-window -h -c "#{pane_current_path}" "/bin/zsh -ic 'opencode --continue'" \; resize-pane -x 33%  # prefix c L - opencode continue in right third
bind-key -T prefix_c - split-window -v -c "#{pane_current_path}" "/bin/zsh -ic 'opencode'" \; resize-pane -y 33%  # prefix c - - opencode in lower third
bind-key -T prefix_c _ split-window -v -c "#{pane_current_path}" "/bin/zsh -ic 'opencode --continue'" \; resize-pane -y 33%  # prefix c _ - opencode continue in lower third
bind-key -T prefix_c n command-prompt -p "Window name:" "new-window -n '%%'"  # prefix c n - named window
bind-key -T prefix_c v new-window -n nvim -c "#{pane_current_path}" "nvim"    # prefix c v - Neovim in new window
bind-key -T prefix_c o new-window -n opencode -c "#{pane_current_path}" "/bin/zsh -ic 'opencode'"    # prefix c o - OpenCode in new window
