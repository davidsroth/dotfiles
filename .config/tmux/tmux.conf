# ============================================================================
# Tmux Configuration - Main Entry Point
# ============================================================================

# Terminal Configuration
# Use tmux-256color for better color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
# set -ag terminal-overrides ",*:Ss=\E[%p1%d q:Se=\E[2 q"

# Performance Settings
set -g repeat-time 0
set -g focus-events on
set -sg escape-time 5  # Faster escape sequences
set -g display-time 2000  # Status messages display time

# ============================================================================
# General Settings
# ============================================================================

# Disable mouse support by default (to allow Ghostty link clicking)
set -g mouse off

# Toggle mouse mode if needed
bind m set -g mouse \; display 'Mouse: #{?mouse,ON,OFF}'

# Window and pane indexing
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# History
set -g history-limit 50000

# Activity monitoring
set -g monitor-activity off
set -g visual-activity off

# Don't detach tmux when killing a session
set -g detach-on-destroy off

# Enable clipboard
set -g set-clipboard on

# ============================================================================
# Key Bindings
# ============================================================================

# Set prefix to C-g (a clean, rarely-used combination)
unbind C-b
set -g prefix C-g
bind C-g send-prefix

# Use vi key bindings
setw -g mode-keys vi

# Reload configuration
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"
# Open current directory
bind o run-shell "open #{pane_current_path}"
bind -r e kill-pane -a

# vim-like pane switching
bind -r k select-pane -U 
bind -r j select-pane -D 
bind -r h select-pane -L 
bind l select-pane -R 

# Moving window
bind-key -n C-S-Left swap-window -t -1 \; previous-window
bind-key -n C-S-Right swap-window -t +1 \; next-window

# Resizing pane
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5
bind L switch-client -l

bind-key x kill-pane

# Better split commands
unbind %
unbind '"'
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind '\' split-window -h -c "#{pane_current_path}" \; select-pane -L \; resize-pane -x 70% \; select-pane -R

# Sesh session manager - Compact and fast
bind-key "f" run-shell "sesh connect \"$(
  sesh list --icons | fzf-tmux -p 50%,40% \
    --ansi --border-label ' Sessions ' --prompt '> ' \
    --header '' \
    --reverse \
    --algo=v1 \
    --tiebreak=begin,length \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-x:change-prompt(📁 )+reload(sesh list -z --icons)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+reload(sesh list --icons)' \
    --preview-window 'hidden' \
    --info=inline \
    --padding=1
)\"" 

# Quick session switcher with numbers (for most used sessions)
bind-key "s" display-popup -E -w 40% -h 50% "tmux list-sessions -F '#{session_name}' | fzf --prompt='Session> ' --height=100% --layout=reverse --border=none | xargs tmux switch-client -t"



