# Display lazygit
bind -r g display-popup -d '#{pane_current_path}' -w80% -h80% -E lazygit

# Display Claude in floating popup
bind -r C display-popup -d '#{pane_current_path}' -w80% -h80% -E "${SHELL} -ic 'claude'"

# Create new worktree and tmux session
bind W run-shell 'cd "#{pane_current_path}" && ${SHELL} -ic "source ~/.config/shell/functions.sh && tmux_worktree_session"'

# Rename current worktree and tmux session
bind R command-prompt -p "Rename worktree to:" "run-shell 'cd \"#{pane_current_path}\" && \${SHELL} -ic \"source ~/.config/shell/functions.sh && tmux_rename_worktree %1\"'"

# Clean up current worktree and tmux session
bind X confirm-before -p "Delete current worktree? (y/n)" "run-shell 'cd \"#{pane_current_path}\" && \${SHELL} -ic \"source ~/.config/shell/functions.sh && tmux_cleanup_worktree\"'"
