# ============================================================================
# Starship Prompt Configuration - Minimal & Fast
# ============================================================================

# Global settings
command_timeout = 1500  # ms
scan_timeout = 30       # ms for scanning files
add_newline = true
palette = "catppuccin_mocha"

# Format - shape prompt as: user@host in dir (BRANCH_SYMBOL) branch [status]
format = """
$username$hostname in $directory$git_branch$git_status$line_break$character"""

# ============================================================================
# Module Configurations
# ============================================================================

[character]
success_symbol = "[❯](bold fg:green)"
error_symbol = "[❯](bold fg:red)"
vimcmd_symbol = "[❮](bold fg:green)"

[directory]
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold fg:blue"
read_only = " 󰌾"
read_only_style = "fg:red"
home_symbol = "~"

[git_branch]
# e.g. "() main "
symbol = " "
format = "[($symbol)]($style) [$branch]($style) "
style = "fg:mauve"
truncation_length = 20

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "fg:red"
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?"
stashed = "\\$"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "fg:peach"

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
symbol = " "
style = "fg:yellow"
detect_extensions = ["py"]
detect_files = ["requirements.txt", "setup.py", "pyproject.toml"]

[nodejs]
format = "[$symbol($version )]($style)"
symbol = " "
style = "fg:green"
detect_extensions = ["js", "mjs", "cjs", "ts", "mts", "cts"]
detect_files = ["package.json"]

[rust]
format = "[$symbol($version )]($style)"
symbol = "󱘗 "
style = "fg:red"

[golang]
format = "[$symbol($version )]($style)"
symbol = " "
style = "fg:sky"

[docker_context]
format = "[$symbol$context]($style) "
symbol = " "
style = "fg:blue"
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]

# ============================================================================
# Disabled Modules (for performance)
# ============================================================================

[aws]
disabled = true

symbol = "  "

[gcloud]
disabled = true

symbol = "  "

[cmd_duration]
disabled = true

[hostname]
# Show short host (before first dot). Set ssh_only=true to show only on SSH.
trim_at = "."
ssh_only = true
format = "[@$hostname]($style)"
style = "bold fg:mauve"
disabled = false

ssh_symbol = " "

[username]
# Show username in the prompt (always visible)
format = "[$user]($style)"
style_root = "bold fg:red"
style_user = "bold fg:yellow"
show_always = true
disabled = false

[package]
disabled = true

symbol = "󰏗 "

[memory_usage]
disabled = true

symbol = "󰍛 "

[battery]
disabled = true

